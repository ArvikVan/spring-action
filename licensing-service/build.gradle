plugins {
	id 'org.springframework.boot' version '2.6.7'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id "com.palantir.docker" version "0.22.1"
	id "com.palantir.docker-run" version "0.22.1"
}

group = 'arv'
version = '0.1.0'
sourceCompatibility = '11'

docker {
	name "${project.name}:${project.version}"
	files 'licensing-service.jar'
}

dockerRun {
	name "${project.name}"
	image "${project.name}:${project.version}"
	ports '8082:8082'
	clean true
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-hateoas', version: '2.6.7'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '2.6.7'
}

tasks.named('test') {
	useJUnitPlatform()
}
